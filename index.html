  <script>
    function refreshImage() {
      const img = document.getElementById('portrait');
      img.style.opacity = 0;
      setTimeout(() => {
        img.src = 'https://thispersondoesnotexist.com/image?' + new Date().getTime();
        img.onload = () => (img.style.opacity = 1);
      }, 300);
    }

    function downloadImage() {
      const imgURL = document.getElementById('portrait').src;
      fetch(imgURL)
        .then(response => response.blob())
        .then(blob => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'ai-portrait.jpg';
          a.click();
        });
    }
