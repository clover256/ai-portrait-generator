<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Portrait Generator</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    img {
      border-radius: 10px;
      max-width: 90%;
      height: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      background-color: #1f1f1f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>AI Portrait Generator</h1>
  <img id="portrait" src="https://randomuser.me/api/portraits/women/44.jpg" alt="Portrait" />
  <div class="buttons">
    <button onclick="refreshImage()">üîÅ Refresh</button>
  </div>

  <script>
    function refreshImage() {
      const genders = ['men', 'women'];
      const gender = genders[Math.floor(Math.random() * genders.length)];
      const id = Math.floor(Math.random() * 99);
      document.getElementById('portrait').src = `https://randomuser.me/api/portraits/${gender}/${id}.jpg`;
    }
  </script>
</body>
</html>
